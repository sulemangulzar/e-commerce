<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>E-commerce Landing Page</title>
  </head>
  <style>
    .font-custom {
      font-family: "Montserrat", sans-serif;
    }
    body {
      font-family: "Montserrat", sans-serif;
    }
  </style>
  <body class="max-w-screen-2xl mx-auto">
    <div class="container">
      <div class="nav p-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
          >
            <path
              d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
            />
          </svg>
          <h1 class="text-xl text-gray-900 font-bold tracking-wide">
            Return To<a class="text-amber-500" href="#"> Cart</a>
          </h1>
        </div>
        <div class="nav-icons flex items-center gap-3">
          <!-- 1 -->
          <svg
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"
            />
          </svg>
          <!-- 2 -->
          <svg
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M225.8 468.2l-2.5-2.3L48.1 303.2C17.4 274.7 0 234.7 0 192.8v-3.3c0-70.4 50-130.8 119.2-144C158.6 37.9 198.9 47 231 69.6c9 6.4 17.4 13.8 25 22.3c4.2-4.8 8.7-9.2 13.5-13.3c3.7-3.2 7.5-6.2 11.5-9c0 0 0 0 0 0C313.1 47 353.4 37.9 392.8 45.4C462 58.6 512 119.1 512 189.5v3.3c0 41.9-17.4 81.9-48.1 110.4L288.7 465.9l-2.5 2.3c-8.2 7.6-19 11.9-30.2 11.9s-22-4.2-30.2-11.9zM239.1 145c-.4-.3-.7-.7-1-1.1l-17.8-20c0 0-.1-.1-.1-.1c0 0 0 0 0 0c-23.1-25.9-58-37.7-92-31.2C81.6 101.5 48 142.1 48 189.5v3.3c0 28.5 11.9 55.8 32.8 75.2L256 430.7 431.2 268c20.9-19.4 32.8-46.7 32.8-75.2v-3.3c0-47.3-33.6-88-80.1-96.9c-34-6.5-69 5.4-92 31.2c0 0 0 0-.1 .1s0 0-.1 .1l-17.8 20c-.3 .4-.7 .7-1 1.1c-4.5 4.5-10.6 7-16.9 7s-12.4-2.5-16.9-7z"
            />
          </svg>
          <!-- 3 -->
          <svg
            class="w-5 h-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
          >
            <path
              d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
            />
          </svg>
        </div>

        <!-- mobile nav  -->
        <nav
          class="mnav fixed w-[300px] bg-gray-50 top-0 h-screen shadow-2xl -left-[300px] lg:hidden transition-all duration-300 z-20"
        >
          <!-- close btn -->
          <div
            class="mnav__close-btn bg-gray-900 w-6 h-6 relative -right-full top-12 flex items-center justify-between rounded-tr-lg rounded-br-lg cursor-pointer transition-all"
          >
            <svg
              class="mnav__close-btn-icon w-5 h-5 text-white fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
            >
              <path
                d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"
              />
            </svg>
          </div>
          <!-- services -->
          <div class="flex items-center gap-3 mt-12 mx-2">
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              style="fill: rgba(0, 0, 0, 1)"
            >
              <path
                d="M4 11h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1zm10 0h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1h-6a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1zM4 21h6a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1zm10 0h6a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1h-6a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1z"
              ></path>
            </svg>
            <h2 class="text-xl text-gray-900">Categories</h2>
          </div>
          <ul class="flex flex-col gap-4 my-8 mx-4">
            <li class="flex items-center gap-4">
              <a
                class="text-xl tracking-wide text-gray-900 hover:text-amber-500 transition-all duration-300"
                href="#"
                >Home</a
              >
            </li>
            <li class="flex items-center gap-4">
              <a
                class="text-xl tracking-wide text-gray-900 hover:text-amber-500 transition-all duration-300"
                href="#"
                >Blog</a
              >
            </li>
            <li class="flex items-center gap-4">
              <a
                class="text-xl tracking-wide text-gray-900 hover:text-amber-500 transition-all duration-300"
                href="#"
                >Today's Deal</a
              >
            </li>
            <li class="flex items-center gap-4">
              <a
                class="text-xl tracking-wide text-gray-900 hover:text-amber-500 transition-all duration-300"
                href="#"
                >Costumer Services</a
              >
            </li>
            <li class="flex items-center gap-4">
              <a
                class="text-xl tracking-wide text-gray-900 hover:text-amber-500 transition-all duration-300"
                href="#"
                >Trending Products</a
              >
            </li>
            <li class="flex items-center gap-4">
              <a
                class="text-xl tracking-wide text-gray-900 hover:text-amber-500 transition-all duration-300"
                href="#"
                >Special Offers</a
              >
            </li>
          </ul>
        </nav>
        <!-- header  -->
      </div>
      <div
        class="header m-2 h-[500px] w-96 bg-gradient-to-b from-pink-500 to-amber-500"
      >
        <img src="./" alt="Watches" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
